<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sandstone/bootstrap.min.css">
    <title>V'lille informations</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/5/52/Logo-vlille.svg/1200px-Logo-vlille.svg.png" alt="vlille image" width=80px>
        </div>
    </nav>
    <div class="container">
        <div class="row m-3">
            <p class="m-2">Station recherchée: </p>
            <form>
                <input id="inputStation" min=3 max=50 />
                <button type="button" class="btn btn-secondary ml-2" onclick=chercherStation()>Rechercher</button>
            </form>
        </div>
        <div id="errorMessage" class="alert alert-secondary"></div>
        <div class="row m-4">
            <table class="table table-hover" id="tableauVlille">
                <thead>
                    <tr>
                        <th scope="col">Commune</th>
                        <th scope="col">Nom de la station</th>
                        <th scope="col">En service</th>
                        <th scope="col">Vélos disponibles</th>
                        <th scope="col">Places disponibles</th>
                    </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center fixed-bottom m-2 bg-white">© 2021 Florimond Jaulin | Tous droits réservés</div>
    </div>
</body>

<script src="node_modules/axios/dist/axios.min.js"></script> 
<script src="js/index.js"></script>

</html>
